<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body><center>
  <div class="box">
  <div class="container">
    <h1>Password Generator</h1>
    <div class="box">
    <label for="length">Password Length:</label><br>
    <input type="number" id="length" min="4" max="16" value="8"><br>
    <label><input type="checkbox" id="uppercase">Include Uppercase Letters</label><br>
    <label><input type="checkbox" id="lowercase">Include Lowercase Letters</label><br>
    <label><input type="checkbox" id="numbers">Include Numbers</label><br>
    <label><input type="checkbox" id="symbols">Include Symbols</label><br>
    <button id="generateBtn">Generate Password</button><br>
</div>
    <div id="output"></div>
  </div>
</center>
</div>
  <script src="script.js"></script>
</body>
</html>
